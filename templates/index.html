<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <title>My Whisper App - Home</title>
    <meta name="csrf-token" content="{{csrf_token}}">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'cakes_styles.css' %}" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <span style="font-size:6em; font-weight: bold; color:#6666ff">My Whisper App</span>
            </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-12">
                <form action="/upload_file" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <!--label class="form-check-label">
                    <input type="text" class="form-control" id="bucket" placeholder="my-bucket-name"> Bucket name:
                    </label>
                    <label class="form-check-label">
                        <input type="text" class="form-control" id="bucket" placeholder="my-bucket-name"> Bucket name:
                    </label-->
                    <label style="font-size: larger; font-weight: bold;">Upload your .mp3 file:</label>
                    <br />
                    <br />
                    <input type="file" name="mp3_file" accept=".mp3">
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
